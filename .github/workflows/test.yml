# Builds and runs unit tests for the examples
name: Test Examples

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          submodules: true

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: 8.x

      - name: Setup Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: 3.10

      - name: Restore Bonsai.ML Dependencies
        run: dotnet restore Bonsai.ML.sln

      - name: Build Bonsai.ML
        run: dotnet build Bonsai.ML.sln

      - name: Run Tests
        run: dotnet test test/Bonsai.ML.Examples.sln
